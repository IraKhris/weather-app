<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="body">
      <div class="card bg-dark text-white rain-image">
        <img
          src="images/clear.jpg"
          class="card-img"
          alt="clear"
          id="background-image"
        />
        <div class="card-img-overlay">
          <div class="card search-block">
            <div class="card-body">
              <form id="search">
                <input
                  type="search"
                  id="site-search"
                  placeholder="Search city"
                />
              </form>
              <button id="current-location">Current Location</button>
            </div>
          </div>
          <div class="circle">
            <img
              src="https://openweathermap.org/img/wn/01d@2x.png"
              alt="icon"
              id="icon"
            />
          </div>
          <h1 class="card-title city" id="city-name">Rome</h1>
          <h3 class="card-text date">
            Last updated:
            <span id="current-date">Day and Time</span>
          </h3>
          <div class="day-temperature d-flex justify-content-center">
            <span id="current-degree"> 19 </span>
            <span class="units d-flex justify-content-center">
              <a href="#" id="celsius">С° </a><span class="divider"> | </span>
              <a href="#" id="farenheit">F°</a>
            </span>
          </div>
          <h3><div id="weather-description">Clear Sky</div></h3>
          <h3 class="weather-conditions-block">
            <div class="weather-conditions">
              <div class="humidity">
                Humidity: <span id="humidity-level">80</span>%
              </div>
              <div class="wind">Wind: <span id="wind-speed">2</span> km/h</div>
            </div>
          </h3>
          <div id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="link-to-code">
      <a href="https://github.com/IraKhris/weather-app">Open-source code</a>
      by Iryna Khrystych
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
